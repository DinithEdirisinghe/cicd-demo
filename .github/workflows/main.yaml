name: CI/CD Pipeline

# Trigger: Run this whenever 'main' branch receives a push
on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using the secrets you added
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the image and push it to your account
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # It tags the image as: your-username/cicd-demo:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest
